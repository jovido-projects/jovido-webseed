<html xmlns:th="//www.thymeleaf.org" xmlns:field="http://localhost" th:remove="tag">
<div class="card" th:with="attribute=${@fragmentService.getAttribute(propertyHolderClass, propertyName)}">

    <div class="card-block">
        <h4 class="card-title" th:text="${propertyName}">Card title</h4>
        <p class="card-text">
            [[${fullPropertyPath}]]
        </p>
    </div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="value,status : *{__${fullPropertyPath}__}">
            <th:block th:each="elementAttribute : ${@fragmentService.getAttributes(attribute.elementType)}">
                <div field:replace="*{__${fullPropertyPath}__[__${status.index}__].__${elementAttribute.name}__}"></div>
            </th:block>


            <div class="btn-group btn-group-sm xs pull-right">
                <a href="#" class="btn btn-secondary">
                    <i class="fa fa-arrow-up"></i>
                </a>
                <a href="#" class="btn btn-secondary">
                    <i class="fa fa-arrow-down"></i>
                </a>
                <a href="#" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                    <span>Remove</span>
                </a>
            </div>

            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

        </li>
    </ul>


    <div class="card-block">
        <button class="btn btn-secondary" th:formaction="@{/admin/node/addvalue(field=${propertyName})}">
            Add
        </button>
    </div>



</div>
</html>
