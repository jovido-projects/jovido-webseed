    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.js"></script>

    <script>
    function saveScrollTop() {
        var scrollTop = $(window).scrollTop();
        sessionStorage.setItem("window.scrollTop", scrollTop);
    }

    function loadScrollTop() {
        var scrollTop = sessionStorage.getItem("window.scrollTop");
        $(window).scrollTop(scrollTop);
    }

    $(document).ready(function() {
        loadScrollTop();

        $('.datepicker').datepicker({
            clearBtn: true,
            orientation: 'auto',
            language: '[[${#locale?.toLanguageTag()}]]',
            format: 'dd.mm.yyyy',
            autoclose: true
        });

        $('.summernote').summernote({
            lang: 'de-DE',
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['mybutton', ['removevalue']]],
            popover: {air: []}
        });


        $('.btn-file').change(function() {
            var form = $(this).closest('form');
            var input = $(this).children('input[type="file"]');
            var formaction = input.attr('formaction');
            form.attr('action', formaction);
            form.attr('enctype', 'multipart/form-data');
            form.submit();
        });

        $("form").on("submit", saveScrollTop);
        $('body').bind('beforeunload',saveScrollTop);
    });
    </script>
    <style type="text/css">
        html{position:relative;min-height:100%;}
        body,h1,h2,h3{font-family: "Valera Round;", sans-serif;}
        footer{padding-top:25px;padding-bottom:25px;}

        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }


        .note-editor.note-frame {
            _border:none;
            border-color: #ddd;
            _margin:-15px -15px 0 -15px;
        }

        .modal-dialog{
            overflow-y: initial !important
        }
        .modal-body{
            max-height: calc(100vh - 180px);
            overflow-y: auto;
        }
    </style>
