<html xmlns:th="//www.thymeleaf.org" xmlns:field="//github.com/grundner" th:remove="tag"
      th:replace="page(body=~{::body})">
<th:block th:fragment="body" th:with="fragment=${fragmentForm.fragment}">


    <form th:object="${fragmentForm}">

        <input type="hidden" th:field="*{fieldGroupName}">
        <input type="hidden" th:field="*{fragment.id}">
        <input type="hidden" th:field="*{fragment.type}">
        <input type="hidden" th:field="*{fragment.history}">

        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h1>Fragment</h1>
                    <!-- Tabs -->
                    <div>

                        <ul class="nav nav-tabs responsive">
                            <li th:each="fieldGroup : ${fragment.type.fieldGroups.values()}"
                                th:classappend="${fieldGroup.name == fragmentForm.fieldGroupName}? active">
                                <a th:href="'#' + ${fieldGroup.name}" aria-controls="home" role="tab" data-toggle="tab">
                                    <span th:text="#{${fragment.type.name} + . + ${fieldGroup.name}}">#</span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content responsive">
                            <div th:each="fieldGroup : ${fragment.type?.fieldGroups?.values()}"
                                 th:id="${fieldGroup.name}"
                                 class="tab-pane"
                                 th:classappend="${fieldGroup.name == fragmentForm.fieldGroupName}? active">
                                <br />
                                <th:block  th:each="field : ${fieldGroup?.fields?.values()}">
                                    <th:block th:with="attribute=${fragment.getAttribute(field)}">
                                        <th:block th:replace="fragment/field/text" />
                                    </th:block>
                                </th:block>
                            </div>
                        </div>

                    </div>
                    <!-- Tabs End -->


                    <button th:formaction="@{save}" formmethod="post" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>


</th:block>
