<html xmlns:th="http://www.thymeleaf.org"
      xmlns:cp="http://www.getwebseed/dialect/cp"
      th:remove="tag">
<ol class="breadcrumb" th:with="breadcrumbs = ${self}">
    <li th:each="breadcrumb : ${breadcrumbs}" class="active">
        <a th:href="${breadcrumb.path}" th:remove="${breadcrumb.active} ? tag : _">
            <span th:insert="admin/text(text=${breadcrumb.text})">Breadcrumb</span>
        </a>
    </li>
</ol>
</html>
