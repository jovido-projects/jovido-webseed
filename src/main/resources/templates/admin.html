<html xmlns:th="//www.thymeleaf.org"
      th:replace="/page(body=~{::body})"
      th:remove="tag">
<body>
<form method="post" th:object="${__${objectName}__}">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">webSEED</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span>Content</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>

                </ul>

                <div class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">


            <div class="row">
                <div class="col-md-12">

                    <ol class="breadcrumb">
                        <li>
                            <a th:href="@{/admin/items/}">
                                <i class="fa fa-list"  aria-hidden="true"></i>
                                Listing
                            </a>
                        </li>
                        <th:block th:replace="${breadcrumbs} ?: _" />
                    </ol>

                </div>
            </div>


            <th:block th:replace="${main} ?: _">

            </th:block>


            <th:block th:replace="${footer} ?: _">

            </th:block>
        </div>
</form>
</body>
</html>
