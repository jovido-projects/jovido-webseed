<html xmlns:th="//www.thymeleaf.org"
      th:replace="/page(content=~{::body})"
      th:remove="tag">

<div th:fragment="body" class="container">
    <form th:object="${organisationAdminViewState}" method="post">

        <script type="text/javascript">
            $(document).ready(function() {
                window.onpageshow = function(event) {
                    if (event.persisted) {
                        window.location.reload()
                    }
                };
            });
        </script>

        <input type="hidden" name="_s" th:value="${_s}">

        <div class="row">
            <div class="col-md-12">

                <p>&nbsp;</p>

                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Organisation <span>0</span></li>
                </ol>

            </div>
        </div>

        <div class="row">
            <div class="col-md-8">

                <div class="form-group">
                    <label>Path</label>
                    <input type="text" class="form-control" field="*{currentForm.fragment.alias.path}">
                </div>


            </div>
            <div class="col-md-4">

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="btn-group">
                    <button class="btn btn-primary"
                            th:formaction="@{save}">
                        <i class="fa fa-hdd-o"></i>
                        Save
                    </button>
                    <button class="btn btn-danger"
                            th:formaction="@{discard}">
                        <i class="fa fa-trash"></i>
                        Discard
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
</html>
