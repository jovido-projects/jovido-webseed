<html xmlns:th="//www.thymeleaf.org"
      th:replace="admin/page(main=~{::main})"
      th:remove="tag">
<th:block th:fragment="main">
    <div class="container">
        <form th:object="${itemEditor}" method="post" th:with="item=*{item},locale=${item.history.locale}">

            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a th:href="@{/admin/items}">Items</a></li>
                <li class="active">
                    <span th:text="*{item}">Item</span>
                </li>
            </ol>

            <th:block th:if="${item.id != null}">
                <h1>
                    <span th:text="#{seed.structure.__${item.structure.name}__}">Title</span>
                    <span th:text="${item.id}">ID</span>
                </h1>
            </th:block>
            <th:block th:if="${item.id == null}">
                <h1>
                    New <span th:text="#{seed.structure.__${item.structure.name}__}">Title</span>
                </h1>
            </th:block>

            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.detailedErrors('*')}" >
                    <span th:text="${err}">Error</span>
                </li>
            </ul>

            <div class="row">

                <!-- Content -->
                <div class="col-md-7" >

                    <div class="form-group">
                        <label>ID</label>
                        <input type="number" disabled="disabled" class="form-control" th:field="*{item.id}">
                    </div>

                    <div class="form-group">
                        <label>Created at</label>
                        <input type="date" disabled="disabled" class="form-control" th:field="*{item.createdAt}">
                    </div>

                    <div class="form-group">
                        <label>Label <span style="color:red !important;">*</span></label>
                        <input type="text" class="form-control" th:field="*{item.label}">
                    </div>

                    <th:block th:with="nestedPath='item',nestingLevel=0">
                        <th:block th:fragment="fields" th:with="nestingLevel=${nestingLevel+1}">
                            <th:block th:each="e,sequenceItr : *{__${nestedPath}__.sequences}"
                                      th:with="sequence=${e.value}">

                                <th:block th:with="attribute=${@itemService.getAttribute(sequence)}">
                                    <th:block th:switch="${attribute?.class?.simpleName}">
                                        <th:block th:case="'TextAttribute'">
                                            <th:block th:if="${attribute.multiline}">
                                                <th:block th:replace="admin/item/editor/multiline-text-field" />
                                            </th:block>
                                            <th:block th:unless="${attribute.multiline}">
                                                <th:block th:replace="admin/item/editor/text-field" />
                                            </th:block>
                                        </th:block>
                                        <th:block th:case="'ItemAttribute'">
                                            <th:block th:replace="admin/item/editor/item-field" />
                                        </th:block>
                                        <th:block th:case="'ImageAttribute'">
                                            <th:block th:replace="admin/item/editor/image-field" />
                                        </th:block>
                                    </th:block>
                                </th:block>

                            </th:block>
                        </th:block>
                    </th:block>


                    <!-- Editor actions (save, delete, ...) -->
                    <div class="btn-group">
                        <button class="btn btn-primary"
                                th:formaction="@{save}">
                            <i class="fa fa-floppy-o"></i>
                            Save
                        </button>
                        <!--<button class="btn btn-success"-->
                        <!--th:formaction="@{activate}">-->
                        <!--<i class="fa fa-bullhorn"></i>-->
                        <!--Activate-->
                        <!--</button>-->
                        <button class="btn btn-danger"
                                disabled="disabled"
                                th:formaction="@{delete}" >
                            <i class="fa fa-trash"></i>
                            Delete
                        </button>
                        <button class="btn btn-default"
                                th:formaction="@{close}" >
                            <i class="fa fa-times"></i>
                            Close
                        </button>
                        <!--<a class="btn btn-info"-->
                        <!--th:href="@{/item(id=*{item.id})}">-->
                        <!--<i class="fa fa-eye"></i>-->
                        <!--Preview-->
                        <!--</a>-->
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-md-5">

                    <!--History-->
                    <!--<table class="table">-->
                        <!--<tr th:each="item : ${item.history.all}">-->
                            <!--<td th:text="${item.id}">-->

                            <!--</td>-->
                        <!--</tr>-->
                    <!--</table>-->

                    <!--Menus-->
                    <th:block th:each="hierarchy : ${@hierarchyService.allHierarchies}">
                        <th:block th:with="branch=${@hierarchyService.getBranch(hierarchy, item.locale)}">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    [[${hierarchy.name}]] - [[${branch}]]
                                    <hr />

                                    <!--<ul th:each="node : ${branch.roots}">-->
                                    <ul th:each="node : ${branch.roots}">
                                        <th:block th:fragment="node(node)">
                                            <li style="color: black;" th_class="${item.id == node.item.id} ? active : _">
                                                [[${node.history.current.label}]] ([[${node?.history?.current?.id}]])
                                                <div class="btn-group btn-group-xs">
                                                    <button class="btn btn-default"
                                                            th:formaction="@{add-node(
                                                        branch=${branch.id},
                                                        parent-uuid=${node.uuid})}"
                                                            th:disabled="${item.id == null} ? disabled : _">
                                                        <i class="fa fa-plus"></i>
                                                        Append
                                                    </button>
                                                </div>
                                                <ul th:unless="${node?.children?.empty}">
                                                    <th:block th:each="child : ${node.children}">
                                                        <th:block th:replace="::node(${child})" />
                                                    </th:block>
                                                </ul>
                                            </li>
                                        </th:block>
                                    </ul>


                                    <button class="btn btn-default"
                                            th:formaction="@{add-node(branch=${branch.id}, parent=null)}"
                                            th:disabled="${item?.id == null} ? disabled : _">
                                        <i class="fa fa-plus"></i>
                                        Add node
                                    </button>
                                </div>


                            </div>

                            <div class="btn-group">
                                <a class="btn btn-success" target="_blank" th:href="@{/item(id=${item.id})}"
                                        th:disabled="${item.id == null} ? disabled : _">
                                    <i class="fa fa-eye"></i>
                                    Preview
                                </a>
                                <a class="btn btn-primary" target="_self" th:href="@{publish}"
                                        th:disabled="${item.id == null} ? disabled : _">
                                    <i class="fa fa-retweet"></i>
                                    Publish
                                </a>
                            </div>

                        </th:block>
                    </th:block>

                </div>
            </div>
        </form>
    </div>
</th:block>
</html>
