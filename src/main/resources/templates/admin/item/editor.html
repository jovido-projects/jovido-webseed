<html xmlns:th="//www.thymeleaf.org"
      th:replace="admin/page(main=~{::main})"
      th:remove="tag">
<th:block th:fragment="main">
    <div class="container">
        <form th:object="${itemEditor}" method="post"
              th:with="
              item=*{item},
              locale=${item.leaf.locale},
              structure=${@itemService.getStructure(item)}">

            <th:block th:replace="admin/breadcrumbs" />

            <th:block th:if="${item.id != null}">
                <h1 th:with="structure=${@itemService.getStructure(item)}">
                    <span th:text="#{seed.structure.__${structure.name}__}">Title</span>
                    <span th:text="${item.id}">ID</span>
                </h1>
            </th:block>
            <th:block th:if="${item.id == null}">
                <h1 th:with="structure=${@itemService.getStructure(item)}">
                    New <span th:text="#{seed.structure.__${structure.name}__}">Title</span>
                </h1>
            </th:block>

            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.detailedErrors('*')}" >
                    <span th:text="${err}">Error</span>
                </li>
            </ul>

            <div class="row">

                <!-- Content -->
                <div class="col-md-7" >

                    <th:block th:with="nestedPath='item',nestingLevel=0">
                        <th:block th:fragment="fields" th:with="nestingLevel=${nestingLevel+1}">

                            <th:block th:with="item=*{__${nestedPath}__},structure=${@itemService.getStructure(item)}">
                                <th:block th:each="attribute : ${structure.attributes}">
                                    <!--<th:block th:with="sequence=${i.getSequence(attribute.name)}">-->
                                    <th:block th:with="sequence=${@itemService.getSequence(item, attribute.name)}">

                                        <th:block th:switch="${attribute?.class?.simpleName}">
                                            <th:block th:case="'TextAttribute'">
                                                <th:block th:if="${attribute.multiline}">
                                                    <th:block th:replace="admin/item/editor/field/multiline-text-field" />
                                                </th:block>
                                                <th:block th:unless="${attribute.multiline}">
                                                    <th:block th:replace="admin/item/editor/field/text-field" />
                                                </th:block>
                                            </th:block>
                                            <th:block th:case="'ItemAttribute'">
                                                <th:block th:replace="admin/item/editor/field/item-field" />
                                            </th:block>
                                            <th:block th:case="'ImageAttribute'">
                                                <th:block th:replace="admin/item/editor/field/image-field" />
                                            </th:block>
                                            <th:block th:case="'BooleanAttribute'">
                                                <th:block th:replace="admin/item/editor/field/boolean-field" />
                                            </th:block>
                                            <th:block th:case="'LinkAttribute'">
                                                <th:block th:replace="admin/item/editor/field/link-field" />
                                            </th:block>
                                        </th:block>
                                    </th:block>

                                </th:block>
                            </th:block>

                        </th:block>
                    </th:block>

                </div>

                <!-- Sidebar -->
                <div class="col-md-5">



                    <table class="table table-condensed table-striped">
                        <tr>
                            <th nowrap="nowrap" width="35%">Leaf ID</th>
                            <td>
                                <span th:text="*{item.leaf.id}">Leaf ID</span>
                            </td>
                        </tr>
                        <tr>
                            <th nowrap="nowrap">Revision ID</th>
                            <td>
                                <span th:text="*{item.id}">Revision ID</span>
                            </td>
                        </tr>
                        <tr>
                            <th nowrap="nowrap">Created at</th>
                            <td>
                                <span th:text="*{item.createdAt}">#</span>
                            </td>
                        </tr>
                        <tr>
                            <th nowrap="nowrap">Last modified at</th>
                            <td>
                                <span th:text="*{item.lastModifiedAt}">#</span>
                            </td>
                        </tr>
                        <tr>
                            <th nowrap="nowrap">Locale</th>
                            <td>
                                <select class="form-control input-sm">
                                    <option th:each="locale : ${@itemService.allSupportedLocales}"
                                            th:text="${locale.displayName}">Locale</option>
                                </select>
                            </td>
                        </tr>
                    </table>


                    <div class="form-group">
                        <label>Path</label>
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" th:field="*{item.path}">
                            <span class="input-group-btn btn-group-sm">
                                <button class="btn btn-default" th:formaction="@{generate-path}">
                                    <i class="fa fa-anchor"></i>
                                </button>
                            </span>
                        </div>
                    </div>

                    <!--Hierarchies-->
                    <th:block th:replace="admin/item/editor/_nodes" />

                    <!--Actions-->
                    <div class="btn-group">
                        <button class="btn btn-primary"
                                th:formaction="@{save}">
                            <i class="fa fa-floppy-o"></i>
                            Save
                        </button>

                        <button class="btn btn-default"
                                th:formaction="@{close}" >
                            <i class="fa fa-times"></i>
                            Close
                        </button>

                        <button class="btn btn-success" target="_blank"
                                th:formaction="@{/item(id=${item.id})}"
                           th:disabled="${item.id == null} ? disabled : _">
                            <i class="fa fa-eye"></i>
                            Preview
                        </button>

                        <button class="btn btn-primary" target="_self"
                                th:formaction="@{publish}"
                           th:disabled="${item.id == null} ? disabled : _">
                            <i class="fa fa-retweet"></i>
                            Publish
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</th:block>
</html>
