<html xmlns:th="//www.thymeleaf.org"
      th:replace="admin/page(main=~{::main})"
      th:remove="tag">

<div th:fragment="main">
    <div class="container">
        <form th:object="${itemEditor}" method="post" th:with="item=*{item}">

            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a th:href="@{/admin/items}">Items</a></li>
                <li class="active">
                    <span th:text="*{item}">Item</span>
                </li>
            </ol>

            <th:block th:if="${item.id != null}">
                <h1>
                    <span th:text="#{seed.structure.__${item.structure.type.name}__}">Title</span>
                    <span th:text="${item.id}">ID</span>
                </h1>
            </th:block>
            <th:block th:if="${item.id == null}">
                <h1>
                    New <span th:text="#{seed.structure.__${item.structure.type.name}__}">Title</span>
                </h1>
            </th:block>

            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.detailedErrors('*')}" >
                    <span th:text="${err}">Error</span>
                </li>
            </ul>

            <div class="row">

                <!-- Content -->
                <div class="col-md-7" >

                    <th:block th:with="nestedPath='item',nestingLevel=0">
                        <th:block th:fragment="fields" th:with="nestingLevel=${nestingLevel+1}">
                            <th:block th:each="e : *{__${nestedPath}__.sequences}"
                                      th:with="sequence=${e.value}">

                                <th:block th:with="attribute=${@itemService.getAttribute(sequence)}">
                                    <th:block th:switch="${attribute?.class?.simpleName}">
                                        <th:block th:case="'TextAttribute'">
                                            <!--<th:block th:if="${attribute.multiline}">-->
                                                <!--<th:block th:replace="admin/item/editor/multiline-text-field" />-->
                                            <!--</th:block>-->
                                            <th:block th_unless="${attribute.multiline}">
                                                <th:block th:replace="admin/item/editor/text-field" />
                                            </th:block>
                                        </th:block>
                                        <th:block th:case="'RelationAttribute'">
                                            <th:block th:replace="admin/item/editor/relation-field" />
                                        </th:block>
                                    </th:block>
                                </th:block>

                            </th:block>
                        </th:block>
                    </th:block>


                    <!-- Editor actions (save, delete, ...) -->
                    <div class="btn-group">
                        <button class="btn btn-primary"
                                th:formaction="@{save}">
                            <i class="fa fa-floppy-o"></i>
                            Save
                        </button>
                        <!--<button class="btn btn-success"-->
                                <!--th:formaction="@{activate}">-->
                            <!--<i class="fa fa-bullhorn"></i>-->
                            <!--Activate-->
                        <!--</button>-->
                        <button class="btn btn-danger"
                                disabled="disabled"
                                th:formaction="@{delete}" >
                            <i class="fa fa-trash"></i>
                            Delete
                        </button>
                        <button class="btn btn-default"
                                th:formaction="@{close}" >
                            <i class="fa fa-times"></i>
                            Close
                        </button>
                        <!--<a class="btn btn-info"-->
                           <!--th:href="@{/item(id=*{item.id})}">-->
                            <!--<i class="fa fa-eye"></i>-->
                            <!--Preview-->
                        <!--</a>-->
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-md-5">

                    <h2>
                        <span>&nbsp;</span>
                    </h2>

                    <table class="table ">
                        <tbody>
                        <tr>
                            <th width="35%">ID</th>
                            <td th:text="*{item.id}"></td>
                        </tr>
                        <tr>
                            <th>Locale</th>
                            <td th:text="*{item.bundle.locale.displayName}"></td>
                        </tr>
                        <tr>
                            <th>Structure</th>
                            <td th:text="*{item.structure.type.name}"></td>
                        </tr>

                        <tr>
                            <th>Created by</th>
                            <td th:text="*{item.createdBy?.username}"></td>
                        </tr>
                        <tr>
                            <th>Last modified by</th>
                            <td th:text="*{item.lastModifiedBy?.username}"></td>
                        </tr>
                        <tr>
                            <th>Last modified at</th>
                            <td th:text="*{item.lastModifiedAt}"></td>
                        </tr>
                        <tr>
                            <th>Created at</th>
                            <td th:text="*{item.createdAt}"></td>
                        </tr>

                        </tbody>
                    </table>

                    <h3>Translations</h3>
                    <ul class="list-group">
                        <li th:each="locale : ${@itemService.allSupportedLocales}" class="list-group-item">

                            <th:block th:if="${item?.bundle?.locale?.equals(locale)}">
                                :)
                            </th:block>
                            <th:block th:unless="${item?.bundle?.locale?.equals(locale)}">
                                <!--<th:block th:with="translation=${@itemService.getTranslation(item, locale)}">-->
                                    <!--<span th:text="${locale.displayName}">Locale Name</span>-->
                                    <!--<div class="btn-group btn-group-xs pull-right">-->
                                        <!--<button class="btn btn-default">-->
                                            <!--<i class="fa fa-plus"></i>-->
                                            <!--Add translation-->
                                        <!--</button>-->
                                    <!--</div>-->
                                <!--</th:block>-->
                            </th:block>

                        </li>
                    </ul>

                    <!--<div class="form-group">-->
                    <!--<label>Title</label>-->
                    <!--<input class="form-control" type="text" th:field="*{editor.item.title}">-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                    <!--<label>Path</label>-->
                    <!--<input class="form-control" type="text" th:field="*{editor.item.path}">-->
                    <!--</div>-->
                </div>
            </div>
        </form>
    </div>
</div>
</html>
