<html xmlns:th="//www.thymeleaf.org"
      th:replace="admin/page(main=~{::main})"
      th:remove="tag">
<th:block th:fragment="main">
    <div class="container">
        <form th:object="${itemEditor}" method="post"
              th:with="
              item=*{item},
              locale=${item.leaf.locale},
              structure=${@itemService.getStructure(item)}">

            <th:block th:replace="admin/item/head" />

            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a href="#">Content</a>
                </li>
                <th:block th:if="${item.id == null}">
                    <li role="presentation" class="disabled">
                        <a href="#">Hierarchy</a>
                    </li>
                </th:block>
                <th:block th:if="${item.id != null}">
                    <li role="presentation">
                        <a th:href="@{/admin/hierarchy/(item=${item.id})}">Hierarchy</a>
                    </li>
                </th:block>
                <li role="presentation" class="disabled">
                    <a href="#">Revisions</a>
                </li>

            </ul>

            <p>&nbsp;</p>

            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.detailedErrors('*')}" >
                    <span th:text="${err}">Error</span>
                </li>
            </ul>

            <div class="row">

                <!-- Content -->
                <div class="col-md-7" >

                    <th:block th:with="nestedPath='item',nestingLevel=0">
                        <th:block th:fragment="fields" th:with="nestingLevel=${nestingLevel+1}">

                            <th:block th:with="item=*{__${nestedPath}__},structure=${@itemService.getStructure(item)}">
                                <th:block th:each="attribute : ${structure.attributes}">
                                    <!--<th:block th:with="sequence=${i.getSequence(attribute.name)}">-->
                                    <th:block th:with="sequence=${@itemService.getSequence(item, attribute.name)}">

                                        <th:block th:switch="${attribute?.class?.simpleName}">
                                            <th:block th:case="'TextAttribute'">
                                                <th:block th:if="${attribute.multiline}">
                                                    <th:block th:replace="admin/item/editor/field/multiline-text-field" />
                                                </th:block>
                                                <th:block th:unless="${attribute.multiline}">
                                                    <th:block th:replace="admin/item/editor/field/text-field" />
                                                </th:block>
                                            </th:block>
                                            <th:block th:case="'ItemAttribute'">
                                                <th:block th:replace="admin/item/editor/field/item-field" />
                                            </th:block>
                                            <th:block th:case="'ImageAttribute'">
                                                <th:block th:replace="admin/item/editor/field/image-field" />
                                            </th:block>
                                        </th:block>
                                    </th:block>

                                </th:block>
                            </th:block>

                        </th:block>
                    </th:block>

                </div>

                <!-- Sidebar -->
                <div class="col-md-5">

                    <div class="form-group">
                        <label>Code</label>
                        <input type="number" disabled="disabled" class="form-control" th:field="*{item.leaf.id}">
                    </div>

                    <div class="form-group">
                        <label>ID (Changes for each revision)</label>
                        <input type="number" disabled="disabled" class="form-control" th:field="*{item.id}">
                    </div>

                    <div class="form-group">
                        <label>Created at</label>
                        <input type="date" disabled="disabled" class="form-control" th:field="*{item.createdAt}">
                    </div>

                    <div class="form-group">
                        <label>Path</label>
                        <input type="text" class="form-control" th:field="*{item.path}">
                    </div>

                    <!--Actions-->
                    <div class="btn-group">
                        <button class="btn btn-primary"
                                th:formaction="@{save}">
                            <i class="fa fa-floppy-o"></i>
                            Save
                        </button>

                        <button class="btn btn-default"
                                th:formaction="@{close}" >
                            <i class="fa fa-times"></i>
                            Close
                        </button>

                        <a class="btn btn-success" target="_blank" th:href="@{/item(id=${item.id})}"
                           th:disabled="${item.id == null} ? disabled : _">
                            <i class="fa fa-eye"></i>
                            Preview
                        </a>

                        <a class="btn btn-primary" target="_self" th:href="@{publish}"
                           th:disabled="${item.id == null} ? disabled : _">
                            <i class="fa fa-retweet"></i>
                            Publish
                        </a>
                    </div>

                </div>
            </div>
        </form>
    </div>
</th:block>
</html>
