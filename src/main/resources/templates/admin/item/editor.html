<html xmlns:th="//www.thymeleaf.org"
      th:replace="page(body=~{::default})"
      th:remove="tag">

<div th:fragment="default">
    <div class="container">
        <form th:object="${itemEditor}">
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.detailedErrors('*')}" >
                    <span th:text="${err}">Error</span>
                </li>
            </ul>

            <div class="row" th:with="
editor=${itemEditor},
structureName=*{item.bundle.structureName},
structure=${@structureService.getStructure(structureName)}">

                <!-- Content -->
                <div class="col-md-7" th:with="item=*{item}">

                    <h2>
                        <span th:text="#{seed.structure.__${structure?.name}__}">Title</span>
                    </h2>

                    <!-- Fields -->
                    <th:block th:each="attributeName : ${structure?.attributeNames}"
                              th:with="attribute=${structure.getAttribute(attributeName)}">

                        <th:block th:switch="${attribute.class.simpleName}">
                            <th:block th:case="'TextAttribute'">
                                <th:block th:unless="${attribute.multiline}">
                                    <th:block th:replace="admin/item/editor/text-field" />
                                </th:block>
                                <th:block th:if="${attribute.multiline}">
                                    <th:block th:replace="admin/item/editor/text-field" />
                                </th:block>
                            </th:block>
                            <th:block th:case="'RelationAttribute'">
                                <th:block th:replace="admin/item/editor/relation-field" />
                            </th:block>
                        </th:block>

                    </th:block>


                    <!-- Editor actions (save, delete, ...) -->
                    <div class="btn-group">
                        <button class="btn btn-primary"
                                th:formaction="@{save}">
                            <i class="fa fa-floppy-o"></i>
                            Save
                        </button>
                        <button class="btn btn-success"
                                th:formaction="@{activate}">
                            <i class="fa fa-bullhorn"></i>
                            Activate
                        </button>
                        <!--<a class="btn btn-success"-->
                        <!--th:href="@{validate}">-->
                        <!--<i class="fa fa-check"></i>-->
                        <!--Check-->
                        <!--</a>-->
                        <button class="btn btn-danger"
                                disabled="disabled"
                                th:formaction="@{delete}" >
                            <i class="fa fa-trash"></i>
                            Delete
                        </button>
                        <a class="btn btn-default"
                           th:href="@{close}">
                            <i class="fa fa-times"></i>
                            Close
                        </a>
                        <a class="btn btn-info"
                           th:href="@{/item(id=*{item.id})}">
                            <i class="fa fa-eye"></i>
                            Preview
                        </a>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-md-5">

                    <h2>
                        <span>&nbsp;</span>
                    </h2>

                    <table class="table ">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <td>
                                <span th:text="*{item.id}">ID</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Locale</th>
                            <td>
                                <span th:text="*{item.locale.displayName}">Locale</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Structure</th>
                            <td>
                                <span th:text="${structure?.name}">Structure</span>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                    <!--<div class="form-group">-->
                    <!--<label>Title</label>-->
                    <!--<input class="form-control" type="text" th:field="*{editor.item.title}">-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                    <!--<label>Path</label>-->
                    <!--<input class="form-control" type="text" th:field="*{editor.item.path}">-->
                    <!--</div>-->
                </div>
            </div>
        </form>
    </div>
</div>
</html>
