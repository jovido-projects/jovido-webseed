<html xmlns:th="//www.thymeleaf.org"
      th:replace="admin/page(main=~{::main})"
      th:remove="tag">

<th:block th:fragment="main">
    <div class="container">
        <form th:object="${itemListing}" method="post">

            <th:block th:replace="admin/breadcrumbs" />

            <h1>Items</h1>

            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.detailedErrors('*')}" >
                    <span th:text="${err}">Error</span>
                </li>
            </ul>

            <div class="row">

                <!-- Items -->
                <div class="col-md-12" >

                    <table class="table">
                        <thead>
                        <tr>
                            <th width="1%">ID</th>
                            <th nowrap="nowrap">Label</th>
                            <th nowrap="nowrap">Structure</th>
                            <th nowrap="nowrap">Locale</th>
                            <th nowrap="nowrap">Created by</th>
                            <th nowrap="nowrap">Last modified at</th>
                            <th width="1%"></th>
                            <th>
                                <div class="btn-group btn-group-xs pull-right">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-plus"></i>
                                        New item <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li th:each="structure : ${@structureService.findPublishableStructures()}">
                                            <a th:href="@{/admin/item/create(structure=${structure.name})}">
                                                <span th:text="${@structureService.getDisplayName(structure, #locale)}">Type Name</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : *{items}">
                            <td>
                                <span th:text="${item.id}">ID</span>
                            </td>
                            <td>
                                <span>
                                    <a th:text="${@itemService.getLabelText(item)}"
                                       th:href="${@itemService.getPath(item)}"
                                       target="_blank">Label</a>
                                </span>
                            </td>
                            <td>
                                <span th:text="${@itemService.getStructure(item).name}">Structure</span>
                            </td>
                            <td>
                                <span th:text="${item.locale?.displayName}">Locale</span>
                            </td>
                            <td nowrap="nowrap" th:text="${item.createdBy?.username}">Admin</td>
                            <td nowrap="nowrap" th:text="${item.lastModifiedAt}"></td>
                            <td></td>
                            <td>
                                <div class="btn-group btn-group-xs pull-right">
                                    <button class="btn btn-default"
                                            th:formaction="@{/admin/item/edit(item=${item.id})}">
                                        <i class="fa fa-pencil"></i>
                                        Edit
                                    </button>
                                    <!--<button class="btn btn-default">-->
                                        <!--<i class="fa fa-remove"></i>-->
                                    <!--</button>-->
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </form>
    </div>
</th:block>
</html>
