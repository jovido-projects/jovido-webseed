<html xmlns:th="//www.thymeleaf.org" th:remove="tag">
<label>
    <span th:text="${field.name}">Field name</span>
</label>
<div class="">
    <ul class="list-group" >

        <li class="list-group-item" th:classappend="nesting-level-__${nestingLevel}__"
            th:each="relation,relationItr : ${field.relations}">

            <h4>
                <span th:text="${relationItr.index + 1}">Relation index</span>.
                <span th:text="${relation.structure.name}">Relation name</span>

                <div class="btn-group btn-group-xs pull-right">
                    <button class="btn btn-default">
                        <i class="fa fa-arrow-up"></i>
                    </button>
                    <button class="btn btn-default">
                        <i class="fa fa-arrow-down"></i>
                    </button>
                    <button class="btn btn-default">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
            </h4>

            <th:block th:with="nestedPath='__${nestedPath}__fields[__${field.name}__].relations[__${relationItr.index}__].'">
                <th:block th:replace="admin/item/editor::fields" />
            </th:block>

        </li>

        <li class="list-group-item" th:classappend="nesting-level-__${nestingLevel}__">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Append <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li th:each="allowedStructure : ${field.allowedStructures}">
                        <a th:href="@{add-relation(
                    nested-path=${nestedPath},
                    attribute=${field.name},
                    structure=${allowedStructure.name})}">
                            <span th:text="${allowedStructure.name}">Name</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>


    </ul>
</div>
</html>
