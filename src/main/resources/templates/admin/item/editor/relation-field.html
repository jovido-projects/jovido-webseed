<html xmlns:th="//www.thymeleaf.org" th:remove="tag">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Relation field</h3>
        <span th:text="${field.name}">Field name</span>
    </div>
    <div class="panel-body">
        <th:block th:each="payload,payloadItr : ${field.payloads}">
            <div class="form-group">
                <label th:text="${payloadItr.index}">Label</label>
                <input type="text" class="form-control"
                       th:field="*{form.fields[__${field.name}__].payloads[__${payloadItr.index}__].value.data}">
            </div>
        </th:block>
    </div>
</div>
</html>
