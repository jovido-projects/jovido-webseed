<html xmlns:th="//www.thymeleaf.org"
      th:replace="admin/item/editor/sequence(
      field=~{::body},
      actions=null)"
      th:remove="tag">

<body th:remove="tag">
    <div class="input-group input-group-sm">
        <span class="input-group-addon"></span>
        <input class="form-control input-sm icp icp-auto" data-input-search="true" type="text"
               th:field="*{__${nestedPath}__.sequences[__${attribute.name}__].payloads[__${payloadItr.index}__].value}">
    </div>
</body>

</html>
