<html xmlns:th="//www.thymeleaf.org" th:remove="tag">
<div class="form-group">

    <th:block th:each="payload,payloadItr : ${sequence.payloads}" th:with="id=${#ids.seq('foobar')}">
        <label th:text="#{seed.structure.__${structure.name}__.__${attribute.name}__}">Attribute name</label>
        <th:block th:if="${attribute.capacity > 1}">
            #<span th:text="${payloadItr.index + 1}">#</span>
            <div class="btn-group btn-group-xs pull-right">
                <th:block th:replace="admin/item/editor/_payload-buttons" />
            </div>
        </th:block>

        <div class="panel panel-default">
            <div class="panel-body">
                <label th:text="#{seed.structure.__${structure.name}__.__${attribute.name}__.text}">Text</label>
                <input type="url" class="form-control input-sm"
                       th:field="*{__${nestedPath}__.sequences[__${attribute.name}__].payloads[__${payloadItr.index}__].link.text}">


                <label th:text="#{seed.structure.__${structure.name}__.__${attribute.name}__.uri}">URI</label>
                <input type="url" class="form-control input-sm"
                       th:field="*{__${nestedPath}__.sequences[__${attribute.name}__].payloads[__${payloadItr.index}__].link.uri}">

            </div>
        </div>

    </th:block>
    <th:block th:replace="admin/item/editor/_sequence-buttons" />
</div>
</html>
