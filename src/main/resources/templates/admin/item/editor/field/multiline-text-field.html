<html xmlns:th="//www.thymeleaf.org" th:remove="tag">
<th:block th:with="id=${#ids.next('foobar')}">
<div class="form-group">
    <label th:text="${attribute.name}">Label</label>
    <textarea th:id="${id}" class="form-control" th:field="*{__${nestedPath}__.sequences[__${attribute.name}__].payloads[0].text}"></textarea>
</div>
<script type="text/javascript">
$(document).ready(function() {
    var id = '#[[${id}]]';
    $(id).summernote();
});
</script>
</th:block>
</html>
