<html xmlns:th="//www.thymeleaf.org" th:remove="tag">

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <th:block  th:each="payload,payloadItr : ${sequence.payloads}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group input-group-sm"
                             th:remove="${attribute.capacity <= 1} ? tag : _">
                            <div class="checkbox form-control">
                                <label>
                                    <input type="checkbox" class=""
                                           th:field="*{__${nestedPath}__.sequences[__${attribute.name}__].payloads[__${payloadItr.index}__].value}">
                                    <span th:text="${attribute.name}">Field name</span>
                                </label>
                            </div>

                            <div class="input-group-btn" style="padding-top:10px;">
                                <th:block th:replace="admin/item/editor/_payload-buttons" />
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
            <th:block th:replace="admin/item/editor/_sequence-buttons" />
        </div>
    </div>
</div>


</html>
