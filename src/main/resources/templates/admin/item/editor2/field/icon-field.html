<html xmlns:th="//www.thymeleaf.org" th:remove="tag">
<label>
    <span th:text="#{seed.structure.__${structure.name}__.__${attribute.name}__}">Field name</span>
    <i th:if="${attribute.isLabel()}" class="fa fa-tag" th:title="#{seed.attribute.label}"></i>
</label>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <th:block  th:each="payload,payloadItr : ${sequence.payloads}">
                <div class="row">
                    <div class="col-md-12">

                        <div class="input-group input-group-sm" style="padding-bottom:5px;">
                            <span class="input-group-addon"></span>
                            <input class="form-control input-sm icp icp-auto" data-input-search="true" type="text"
                                   th:field="*{__${nestedPath}__.sequences[__${attribute.name}__].payloads[__${payloadItr.index}__].value}">
                            <div class="input-group-btn input-group-xs" th:remove="${sequence.length() <= 1} ? all : _">
                                <th:block th:replace="admin/item/editor/_payload-buttons" />
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>

            <th:block th:replace="admin/item/editor/_sequence-buttons" />
        </div>
    </div>
</div>
</html>
