<html xmlns:th="//www.thymeleaf.org" th:remove="tag">
<button class="btn btn-default" th:title="#{fragment-form.move-value-up}"
        th:disabled="${payloadItr.index == 0} ? disabled : _"
        th:formaction="@{move-value-up(
                field=${field.name},
                index=${payloadItr.index})}">
    <i class="fa fa-arrow-up"></i>
</button>
<button class="btn btn-default" th:title="#{fragment-form.move-value-down}"
        th:disabled="${payloadItr.index == attribute.payloads.size() - 1} ? disabled : _"
        th:formaction="@{move-value-down(
                field=${field.name},
                index=${payloadItr.index})}">
    <i class="fa fa-arrow-down"></i>
</button>
<button class="btn btn-default" th:title="#{fragment-form.remove-value}"
        th:disabled="${attribute.payloads.size() <= field.minimumNumberOfValues} ? disabled : _"
        th:formaction="@{remove-value(
                field=${field.name},
                index=${payloadItr.index})}">
    <i class="fa fa-remove"></i>
</button>
</html>
