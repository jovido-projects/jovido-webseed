<html xmlns:th="//www.thymeleaf.org"
      th:replace="page(body=~{::body})"
      th:remove="tag">
<div th:fragment="body" class="container">

<form th:object="${form}" th:with="content=${@contentService.getContent(form.fragment,form.locale)}">

    <input type="hidden" th:field="*{locale}">
    <input type="hidden" th:field="*{fragment.id}">
    <input type="hidden" th:field="*{fragment.type}">

    <div class="row">
        <div class="col-md-12">
            <h1>Fragment</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2 th:text="#{__${content?.bundle?.fragment?.type?.name}__}">Title</h2>

            <th:block th:with="fragment=${form.fragment},type=${fragment.type}">
                <th:block th:each="attribute : ${fragment.attributes.values()}">

                    <div class="card">
                        <div class="card-header">
                            <strong th:text="#{__${type.name}__.__${attribute.field.name}__}">Label</strong>
                        </div>

                        <ul class="list-group list-group-flush">
                            <th:block th:each="item,status : ${attribute.items}">
                                <li class="list-group-item">
                                    <div class="input-group">
                                        <input type="text"
                                               th:name="fragment.attributes[__${attribute.field.name}__]"
                                               class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn btn-secondary">
                                                <i class="fa fa-remove"></i>
                                            </button>
                                        </span>
                                    </div>
                                </li>
                            </th:block>
                            <li class="list-group-item">
                                <button class="btn btn-secondary">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </button>
                            </li>
                        </ul>

                    </div>

                </th:block>
            </th:block>


            <button class="btn btn-primary" th:formaction="@{save}">Save</button>
        </div>

        <div class="col-md-4">
            <h2>Translations</h2>
        </div>
    </div>



</form>

</div>
</html>
