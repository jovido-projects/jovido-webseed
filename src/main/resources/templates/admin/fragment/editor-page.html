<html xmlns:th="//www.thymeleaf.org"
      xmlns:cp="http://www.getwebseed/dialect/cp"
      th:replace="admin/page(main=~{::main})"
      th:remove="tag">

<th:block th:fragment="main">


    <form id="form" th:object="${fragmentEditor}" method="post"
          th:with="editor=${fragmentEditor},
              fragment=${editor.fragment},
              structure=${@fragmentService.getStructure(fragment)}">

        <div class="container">
            <div class="row">
                <div class="col-12">
                    OK
                    <th:block cp:replace="${editor}" />
                </div>
            </div>
        </div>

    </form>

</th:block>
</html>
