<html xmlns:th="http://www.thymeleaf.org"
      xmlns:cp="http://www.getwebseed/dialect/cp"
      th:remove="tag">

<th:block th:with="form = ${self}">
    <th:block th:each="field : ${form.fields}">
        <th:block cp:replace="${field}" />
    </th:block>




    <th:block th:with="actions = ${form.actions},primary = ${actions.primary}">
        <div class="btn-group" th:if="${!actions.empty}">
            <th:block th:if="${primary != null}">
                <button type="button" class="btn btn-secondary">
                    <span th:text="${primary.text?.value}">Action</span>
                </button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
            </th:block>
            <th:block th:if="${primary == null}">
                <button type="button" class="btn btn-secondary dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-plus"></i>
                    <!--<span class="sr-only">Toggle Dropdown</span>-->
                </button>
            </th:block>
            <div class="dropdown-menu">
                <button th:each="action : ${form.actions}" th:formaction="${action.url}"
                        class="dropdown-item" href="#">
                    <span th:text="${action?.text?.value}">Text</span>
                </button>

            </div>
        </div>
    </th:block>



</th:block>

</html>
