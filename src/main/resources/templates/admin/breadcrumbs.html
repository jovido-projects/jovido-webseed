<html xmlns:th="//www.thymeleaf.org" th:remove="tag">
<ol class="breadcrumb">
    <li th:each="breadcrumb : ${breadcrumbs}" class="active">
        <a th:href="${breadcrumb.path}" th:remove="${breadcrumb.active} ? tag : _">
            <span th:text="${breadcrumb.text}">Home</span>
        </a>
    </li>
</ol>
</html>
