<html xmlns:th="//www.thymeleaf.org"
      th:replace="admin/page(main=~{::main})"
      th:remove="tag">
<th:block th:fragment="main">
    <div class="container">
        <form th:object="${hostEditor}" method="post" th:with="host=*{host}">

            <th:block th:replace="admin/breadcrumbs" />

            <div class="row">
                <div class="col-md-12" >

                    <div class="form-group">
                        <label>Path</label>
                        <input type="text" class="form-control" th:field="*{host.path}">
                    </div>


                    <div class="btn-group">
                        <button class="btn btn-primary" th:formaction="@{save}">
                            <i class="fa fa-floppy-o"></i>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
</html>
